<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h2>Add user</h2>
<br>

<form th:method="POST" th:action="@{/saveUser}" th:object="${user}">
    <label for="name">Name</label>
    <input th:field="*{name}" type="text" id="name">
    <br>
    <label for="address">Email</label>
    <input th:field="*{email}" type="text" id="address">
    <br>
    <label for="age">Age</label>
    <input th:field="*{age}" type="text" id="age">
    <br><br>
    <input type="submit" value="Add user">

</form>

</body>
</html>
