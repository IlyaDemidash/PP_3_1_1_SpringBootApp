<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>All users list</h2>
<div>
    <br>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th colspan="2">Options</th>
        </tr>
        <tr th:each="user : ${allUsr}">
            <td th:utext="${user.id}">id</td>
            <td th:utext="${user.name}">Name</td>
            <td th:utext="${user.email}">Email</td>
            <td th:utext="${user.age}">age</td>
            <td><a th:href="@{updateUser/{id} (id = ${user.getId})}">Edit</a></td>
            <td><a th:href="@{deleteUser/{id} (id = ${user.getId})}">Delete</a></td>
        </tr>
    </table>
    <br>
    <input type= "button" value="Add user"
           onclick="window.location.href = 'addNewUser'"/>
</div>
</body>
</html>
